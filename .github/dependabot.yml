version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    target-branch: 'main'
    groups:
      minor-patch-dependencies:
        update-types:
          - 'minor'
          - 'patch'
    commit-message:
      prefix: 'deps'
      include: 'scope'
    open-pull-requests-limit: 10
    auto-merge: true
    reviewers:
      - zoe-codez
    assignees:
      - zoe-codez
    required-checks:
      - 'check'
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    target-branch: 'main'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    open-pull-requests-limit: 5
    auto-merge: true
    reviewers:
      - zoe-codez
    assignees:
      - zoe-codez
    required-checks:
      - 'check'
