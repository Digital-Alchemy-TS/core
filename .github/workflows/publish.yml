name: Publish

on:
  release:
    types: [published, prereleased]

permissions:
  id-token: write
  contents: read

jobs:
  code_check:
    name: üî¨ PR Checks
    uses: ./.github/workflows/check.yml
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  publish:
    runs-on: ubuntu-latest
    needs: code_check
    environment:
      name: ${{ github.event.release.prerelease && 'npm-prerelease' || 'npm' }}
      url: ${{ github.event.release.html_url }}
    concurrency:
      group: publish-${{ github.event.release.tag_name }}
      cancel-in-progress: true
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        registry-url: 'https://registry.npmjs.org/'

    - name: Setup Dependencies
      run: |
        npm install -g npm@latest
        corepack enable
        yarn config set enableImmutableInstalls false
        yarn install
        yarn build

    - name: Check package version
      env:
        IS_PRERELEASE: ${{ github.event.release.prerelease }}
      run: |
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        echo "Package version: $PACKAGE_VERSION"

        if [[ "$IS_PRERELEASE" == "true" ]]; then
          # For prereleases, version must contain -beta
          if [[ "$PACKAGE_VERSION" != *"-beta"* ]]; then
            echo "‚ùå Prerelease failed: Package version '$PACKAGE_VERSION' must contain '-beta'"
            exit 1
          fi
          echo "‚úÖ Prerelease version check passed"
        else
          # For releases, version must NOT contain -beta
          if [[ "$PACKAGE_VERSION" == *"-beta"* ]]; then
            echo "‚ùå Release failed: Package version '$PACKAGE_VERSION' cannot contain '-beta'"
            exit 1
          fi
          echo "‚úÖ Release version check passed"
        fi

    - name: Publish to npm
      env:
        IS_PRERELEASE: ${{ github.event.release.prerelease }}
      run: |
        if [[ "$IS_PRERELEASE" == "true" ]]; then
          npm publish --tag beta
        else
          npm publish
        fi

    - name: Send Discord Notification
      if: ${{ !github.event.release.prerelease }}
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        nodetail: true
        url: ${{ github.event.release.html_url }}
        title: üöÄ **RELEASE** **@digital-alchemy/core ${{ github.event.release.tag_name }}** published
        content: |
          (${{ github.event.release.tag_name }}) **${{ github.event.release.name }}**
          ${{ github.event.release.body }}
